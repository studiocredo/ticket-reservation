@(assets: List[models.entities.Asset])(implicit request: be.studiocredo.auth.SecureRequest[_])

@assetRow(asset: models.entities.Asset)= {
<p class="list-group-item">
    <span>@asset.name</span>
    @if(asset.downloadable && asset.objectKey.isDefined) {
        <a class="btn-md" href="@routes.Downloads.download(asset.id)"><span class="pull-right glyphicon glyphicon-download"></span></a>
    }
</p>
}

<div class="panel panel-default">
    <div class="panel-heading">Items</div>
    <div class="list-group">
        @assets.map { asset =>
            @assetRow(asset)
        }
    </div>
</div>
