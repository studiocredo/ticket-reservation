@(venueForm: Form[entities.VenueEdit])(implicit flash: Flash)

@import helper._

@base("Add venue") {

    <h1>Add new venue</h1>

    @form(action = routes.Venues.save(), 'class -> "form form-horizontal") {

        @venuesForm(venueForm)

        <div class="actions">
            <input type="submit" value="Add venue" class="btn btn-primary">
            <a href="@routes.Venues.list()" class="btn btn-warning">Cancel</a>
        </div>

    }
}
