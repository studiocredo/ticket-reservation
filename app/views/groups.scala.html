@(currentPage: Page[entities.Group])

@base("Classes") {

    <div>
    <a class="btn btn-primary" id="add" href="@routes.Groups.create()">Add new</a>
    </div>

    @if(!currentPage.isEmpty) {
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
            @currentPage.items.map { group =>
                <tr>
                    <td>@group.id</td>
                    <td>@group.name</td>
                    <td>@group.year</td>
                    <td>@group.course</td>
                    <td><a href="@{routes.Groups.edit(group.id.get.id)}">Edit</a></td>
                </tr>
            }
            </tbody>
        </table>


        @parts.paging(currentPage, (page:Int) => routes.Groups.list(page))

    } else {
        <div class="well">
            <em>Nothing to display</em>
        </div>

    }

}
