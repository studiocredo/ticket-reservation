@(info: models.admin.RichUser, notifications: Html)(implicit request: be.studiocredo.auth.SecureRequest[_])
@import helper._
@import controllers.admin.routes

@base("User: " + info.name)(notifications) {

    <div class="page-header">
        <h1>@info.name <small>@info.email</small></h1>
        <p>
        @info.address
        </p>
        <p>
        @info.phone
        </p>
    </div>

}
