@(show: models.entities.Show)

<div class="row">
    <dl class="dl-horizontal">
        <dt>Tijdstip</dt>
        <dd>@HumanDateTime.formatDateTime(show.date)</dd>
        @if(show.isDone) {
        <dt/>
        <dd>Deze show is afgelopen</dd>
        } else {
        <dt/>Nog</dt>
        <dd>@HumanDateTime.formatDuration(show.date)</dd>
        }
    </dl>
</div>
<div class="row">

    <div data-floorplan data-venue="@show.venueId"></div>

</div>
