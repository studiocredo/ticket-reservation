@(eventForm: Form[entities.EventEdit])(implicit flash: Flash)

@import helper._

@base("Add event") {

    <h1>Add new event</h1>

    @form(action = routes.Events.save(), 'class -> "form form-horizontal") {

        @eventsForm(eventForm)

        <div class="actions">
            <input type="submit" value="Add event" class="btn btn-primary">
            <a href="@routes.Events.list()" class="btn btn-warning">Cancel</a>
        </div>

    }
}
