@(course: entities.Course, groups: List[entities.Group])(implicit flash: Flash)


@base("Course: " + course.name) {

    <div class="page-header">
        <h1>@course.name</h1>
    </div>

    <h2>Classes</h2>

    @if(!groups.isEmpty) {
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
            @groups.map { group =>
                <tr>
                    <td><a href="@{routes.GroupDetails.view(course.id.get)}">@group.name</a></td>
                    <td>@group.year</td>
                </tr>
            }
            </tbody>
        </table>
    } else {
        <div class="well">
            <em>This course has no classes.</em>
        </div>
    }

    <a class="btn btn-primary" href="@{routes.Groups.createForCourse(course.id.get)}">Add new class</a>
}
