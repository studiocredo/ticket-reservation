@(id: String, init: Int = 0, min: Int = 0, max: Int = 9)

<div class="row amount-input">
    <div class="col-xs-6 col-xs-offset-5">
        <input id="@id" name="@id" maxlength="2" class="form-control input-xl text-right" value="@init" onkeypress="return CounterInput.isNumberKey(event);">
    </div>

    <div class="col-xs-1 pull-middle">
        <div class="btn-group-vertical text-left">
            <button type="button" class="btn btn-primary btn-xs" onclick="CounterInput.increment($('#@id'),@max);">+</button>
            <button type="button" class="btn btn-primary btn-xs" onclick="CounterInput.decrement($('#@id'),@min);">-</button>
        </div>
    </div>
</div>
